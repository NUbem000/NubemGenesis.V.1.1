# Production orchestrator deployment
steps:
  # Build orchestrator image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'Dockerfile.orchestrator-production',
      '-t', 'gcr.io/$PROJECT_ID/nubemgenesis-orchestrator-prod:latest',
      '.'
    ]
    id: 'build-orchestrator'

  # Push image to GCR
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/nubemgenesis-orchestrator-prod:latest']
    waitFor: ['build-orchestrator']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'nubemgenesis-orchestrator-prod',
      '--image', 'gcr.io/$PROJECT_ID/nubemgenesis-orchestrator-prod:latest',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '4Gi',
      '--cpu', '2',
      '--timeout', '300',
      '--max-instances', '10',
      '--set-env-vars', 'NODE_ENV=production',
      '--set-env-vars', 'USE_LITELLM_V2=false',
      '--set-env-vars', 'OPENAI_API_KEY=sk-placeholder',
      '--set-env-vars', 'ANTHROPIC_API_KEY=placeholder'
    ]

# Build configuration
timeout: 1200s
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Images
images:
  - 'gcr.io/$PROJECT_ID/nubemgenesis-orchestrator-prod:latest'